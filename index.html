<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <script src="script.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="">
    <title>Our Book Collection!</title>
</head>
<body>
    <div class="page-banner">
        <h1 class="title">Welcome to our book collection!</h1>
                
        <div class="key">
            <button class="key-button">Get your key!</button>
        </div>
        
        <p>PS. save your key for future use!</p>
            
        <div class="key">
            <div class="key-box"></div> 
        </div>
    </div>
    <div class="page-grid">
    <div class="login-box">
        <p>Log in to add / get your books!</p>
        <input type="text" name="Login" placeholder="Put key here" class="login-input">
        <button type="submit" value="Submit" class="login-button">Login</button>     
    </div>
    <div class="error-log">
        <p>All your status messages will show here!</p>
        <div class="status-message">

        </div>
    </div>
    <div class="add-book-box">
            <p>Type in titel & author of the book u wanna add</p>
            <input type="text" name="Title" placeholder="Title" id=title-input>
            <input type="text" name="Author" placeholder="Author" id=author-input>
            <button class="add-book">Add book</button>    
    </div>
    </div>
        <h2 class="book-page-title">Your Books!</h2>
        <div class="book-grid">
    
        </div>
</body>
</html>
