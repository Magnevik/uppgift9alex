<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <script src="script.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="">
    <title>Our Book Collection!</title>
</head>
<body>

    <main>

        <div class="page-banner">
            
            
            <h1 class="title">Welcome to store your books!</h1>

            <div class="key" style="justify-self: end; align-self: end;">
                <button class="key-button">Get your key!</button>
            </div>
                        
            <div class="key" style="align-self: end;">
                <div class="aroundKeyBox"><div class="key-box"></div></div>
            </div>       
        
        
            <div class="saveKeyText">Save your key for future reference!</div>
    </div>


        <div class="page-grid">
            
                <div class="login1" style="align-self: end;">
                    <input type="text" name="Login" placeholder="Put key here" class="login-input">
                </div>

                <div class="login">
                    <button type="submit" value="Submit" class="login-button">Login</button>  
                </div>
            
        </div>


    
  <div class="add-book-box">
            
            <input type="text" name="Title" placeholder="Title" id="title-input" style="justify-self: end; align-self: end;">
            <input type="text" name="Author" placeholder="Author" id="author-input" style="align-self: end;">
            <button class="add-book" style="justify-self: center;">Add book</button>    
        </div>

        
        <div class="statusMsg"><p>All status messages are shown here!</p></div>
        

        <div class="error-log">
                <div class="status-message">
        </div>
            </div>

                <div class="book-page-title"><h1>Your Books!</h1></div>
                <div class="book-grid">
                    


                </div>


    </main>

</body>
</html>
